name: Weekly ACAC WAR
on:
  schedule:
    - cron: "0 12 * * 0"    # Sundays 12:00 UTC
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r site/requirements.txt
      - run: python compute/compute_war.py
      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github"
          git add site/leaderboard_*.csv data/roster_*.csv
          git commit -m "Weekly update" || echo "No changes to commit"
          git push
